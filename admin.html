<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>এডমিন প্যানেল</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    form {
      margin-bottom: 20px;
    }
    input, textarea, button, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
    }
    button {
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #555;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 12px;
      text-align: left;
    }
    .search-filter {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .search-filter input,
    .search-filter select {
      width: 48%;
    }
    .link {
      text-align: center;
      margin-top: 10px;
    }
    .link a {
      text-decoration: none;
      color: #333;
      margin: 0 10px;
    }
  </style>
  <!-- Firebase CDN Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
</head>
<body>
  <div class="container">
    <h2>এডমিন প্যানেল: শিডিউল ম্যানেজমেন্ট</h2>
    <!-- শিডিউল এন্ট্রি ফর্ম -->
    <form id="scheduleForm">
      <input type="date" id="scheduleDate" required placeholder="শিডিউল তারিখ">
      <input type="text" id="orderNo" placeholder="অর্ডার নং" required>
      <input type="text" id="customerName" placeholder="কাস্টমার নাম" required>
      <input type="text" id="color" placeholder="কালার (অপশনাল)">
      <input type="number" id="quantity" placeholder="কন্টিটি (অপশনাল)">
      <input type="date" id="closeDate" placeholder="ক্লোজ তারিখ (অপশনাল)">
      <textarea id="comments" placeholder="মন্তব্য (অপশনাল)"></textarea>
      <button type="submit">শিডিউল যোগ/আপডেট</button>
    </form>

    <!-- সার্চ এবং ফিল্টার -->
    <div class="search-filter">
      <input type="date" id="searchDate" placeholder="শিডিউল তারিখ অনুসারে সার্চ">
      <select id="filterDropdown">
        <option value="">ফিল্টার সিলেক্ট করুন</option>
        <!-- অতিরিক্ত অপশন যোগ করা যাবে -->
      </select>
      <button id="searchBtn">সার্চ</button>
    </div>

    <!-- টেবিল ভিউ -->
    <table id="scheduleTable">
      <thead>
        <tr>
          <th>শিডিউল তারিখ</th>
          <th>অর্ডার নং</th>
          <th>কাস্টমার নাম</th>
          <th>কালার</th>
          <th>কন্টিটি</th>
          <th>ক্লোজ তারিখ</th>
          <th>মন্তব্য</th>
          <th>একশন</th>
        </tr>
      </thead>
      <tbody>
        <!-- শিডিউল এন্ট্রি এখানে প্রদর্শিত হবে -->
      </tbody>
    </table>

    <div class="link">
      <a href="index.html">লগইন পেজ</a> | 
      <a href="dashboard.html">ড্যাশবোর্ড</a>
    </div>
  </div>

  <script>
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCv7vvtIkbBD-8jKVetErI53SHG-AwnNaI",
  authDomain: "schedule-6daae.firebaseapp.com",
  projectId: "schedule-6daae",
  storageBucket: "schedule-6daae.firebasestorage.app",
  messagingSenderId: "163930511065",
  appId: "1:163930511065:web:2e6e1cb9a709955a1050c8",
  measurementId: "G-0KCNE3REKX"
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
// firebase ক্লায়েন্ট SDK থেকে callable function কল করা
const setAdminRole = firebase.functions().httpsCallable('setAdminRole');
setAdminRole({ uid: "VwDHqchFO7dbIrcR2HeAtUwGxb62" })
  .then(result => {
    console.log(result.data.message);
  })
  .catch(error => {
    console.error("Error setting admin role:", error);
  });


    // শিডিউল ফর্ম সাবমিশন (যোগ/আপডেট)
    document.getElementById("scheduleForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const scheduleDate = document.getElementById("scheduleDate").value;
      const orderNo = document.getElementById("orderNo").value;
      const customerName = document.getElementById("customerName").value;
      const color = document.getElementById("color").value;
      const quantity = document.getElementById("quantity").value;
      const closeDate = document.getElementById("closeDate").value;
      const comments = document.getElementById("comments").value;
      
      db.collection("schedules").add({
        scheduleDate,
        orderNo,
        customerName,
        color,
        quantity,
        closeDate,
        comments,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        alert("শিডিউল সফলভাবে যোগ করা হয়েছে!");
        document.getElementById("scheduleForm").reset();
        loadSchedules();
      })
      .catch((error) => {
        alert("ত্রুটি: " + error.message);
      });
    });

    // টেবিল ভিউতে শিডিউল লোড করা
    function loadSchedules() {
      const tableBody = document.querySelector("#scheduleTable tbody");
      tableBody.innerHTML = "";
      db.collection("schedules").orderBy("timestamp", "desc").get()
      .then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${data.scheduleDate || ""}</td>
            <td>${data.orderNo || ""}</td>
            <td>${data.customerName || ""}</td>
            <td>${data.color || ""}</td>
            <td>${data.quantity || ""}</td>
            <td>${data.closeDate || ""}</td>
            <td>${data.comments || ""}</td>
            <td>
              <button onclick="editSchedule('${doc.id}')">এডিট</button>
              <button onclick="deleteSchedule('${doc.id}')">ডিলিট</button>
            </td>
          `;
          tableBody.appendChild(tr);
        });
      })
      .catch(error => {
        console.error("শিডিউল লোড ত্রুটি:", error);
      });
    }

    // শিডিউল ডিলিট
    function deleteSchedule(id) {
      if (confirm("আপনি কি এই শিডিউলটি মুছে ফেলতে চান?")) {
        db.collection("schedules").doc(id).delete()
        .then(() => {
          alert("শিডিউল মুছে ফেলা হয়েছে!");
          loadSchedules();
        })
        .catch(error => {
          alert("ত্রুটি: " + error.message);
        });
      }
    }

    // শিডিউল এডিট: ফর্মে পুরাতন ডাটা লোড করে, সাবমিশনের সময় পুরানো রেকর্ডটি ডিলিট করে নতুন রেকর্ড যোগ করা হবে
    function editSchedule(id) {
      db.collection("schedules").doc(id).get()
      .then(doc => {
        if (doc.exists) {
          const data = doc.data();
          document.getElementById("scheduleDate").value = data.scheduleDate;
          document.getElementById("orderNo").value = data.orderNo;
          document.getElementById("customerName").value = data.customerName;
          document.getElementById("color").value = data.color;
          document.getElementById("quantity").value = data.quantity;
          document.getElementById("closeDate").value = data.closeDate;
          document.getElementById("comments").value = data.comments;
          // পুরানো রেকর্ডটি মুছে দিন; নতুন সাবমিশনে আপডেটেড ডাটা যোগ হবে।
          db.collection("schedules").doc(id).delete();
        }
      })
      .catch(error => {
        alert("ত্রুটি: " + error.message);
      });
    }

    // সার্চ ফাংশনালিটি (শিডিউল তারিখ অনুযায়ী)
    document.getElementById("searchBtn").addEventListener("click", () => {
      const searchDate = document.getElementById("searchDate").value;
      const tableBody = document.querySelector("#scheduleTable tbody");
      if (searchDate && tableBody) {
        tableBody.innerHTML = "";
        db.collection("schedules").where("scheduleDate", "==", searchDate)
          .orderBy("timestamp", "desc").get()
          .then(snapshot => {
            snapshot.forEach(doc => {
              const data = doc.data();
              const tr = document.createElement("tr");
              tr.innerHTML = `
                <td>${data.scheduleDate || ""}</td>
                <td>${data.orderNo || ""}</td>
                <td>${data.customerName || ""}</td>
                <td>${data.color || ""}</td>
                <td>${data.quantity || ""}</td>
                <td>${data.closeDate || ""}</td>
                <td>${data.comments || ""}</td>
                <td>
                  <button onclick="editSchedule('${doc.id}')">এডিট</button>
                  <button onclick="deleteSchedule('${doc.id}')">ডিলিট</button>
                </td>
              `;
              tableBody.appendChild(tr);
            });
          })
          .catch(error => {
            console.error("সার্চ ত্রুটি:", error);
          });
      } else {
        loadSchedules();
      }
    });

    // পেজ লোডের সময় শিডিউল লোড করা (ঐচ্ছিক)
    loadSchedules();
  </script>
</body>
</html>
