<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>ড্যাশবোর্ড</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 12px;
      text-align: left;
    }
    .logout {
      text-align: right;
      margin-bottom: 10px;
    }
    .logout button {
      background: #c00;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .logout button:hover {
      background: #a00;
    }
  </style>
  <!-- Firebase CDN Scripts (v9 compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <div class="logout">
      <button id="logoutBtn">লগআউট</button>
    </div>
    <h2>ড্যাশবোর্ড: শিডিউল দেখুন</h2>
    
    <!-- শিডিউল টেবিল -->
    <table id="scheduleTable">
      <thead>
        <tr>
          <th>শিডিউল তারিখ</th>
          <th>অর্ডার নং</th>
          <th>কাস্টমার নাম</th>
          <th>কালার</th>
          <th>কন্টিটি</th>
          <th>ক্লোজ তারিখ</th>
          <th>মন্তব্য</th>
        </tr>
      </thead>
      <tbody>
        <!-- Firestore থেকে রিয়েল-টাইমে শিডিউল লোড হবে -->
      </tbody>
    </table>
  </div>

  <script>
    // Firebase configuration (আপনার প্রকল্প অনুযায়ী পরিবর্তন করুন)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID",
      measurementId: "YOUR_MEASUREMENT_ID"
    };

    // Firebase ইনিশিয়ালাইজেশন
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // ইউজার অথেন্টিকেশন যাচাই: লগইন না থাকলে লগইন পেজে রিডাইরেক্ট হবে
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html"; // লগইন পেজ (index.html)
      }
    });

    // লগআউট ফাংশন
    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      }).catch(error => {
        console.error("লগআউট ত্রুটি:", error);
      });
    });

    // রিয়েল-টাইম শিডিউল লোডিং (onSnapshot)
    function loadSchedules() {
      db.collection("schedules").orderBy("timestamp", "desc")
        .onSnapshot(snapshot => {
          const tableBody = document.querySelector("#scheduleTable tbody");
          tableBody.innerHTML = "";
          if (snapshot.empty) {
            tableBody.innerHTML = `<tr><td colspan="7" style="text-align: center;">কোনো শিডিউল পাওয়া যায়নি</td></tr>`;
          } else {
            snapshot.forEach(doc => {
              const data = doc.data();
              const tr = document.createElement("tr");
              tr.innerHTML = `
                <td>${data.scheduleDate || ""}</td>
                <td>${data.orderNo || ""}</td>
                <td>${data.customerName || ""}</td>
                <td>${data.color || ""}</td>
                <td>${data.quantity || ""}</td>
                <td>${data.closeDate || ""}</td>
                <td>${data.comments || ""}</td>
              `;
              tableBody.appendChild(tr);
            });
          }
        }, error => {
          console.error("ডাটা লোড করতে সমস্যা:", error);
        });
    }

    // শিডিউল লোড শুরু
    loadSchedules();
  </script>
</body>
</html>
