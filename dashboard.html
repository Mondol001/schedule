  <!-- Settings Modal (থিম কন্ট্রোল, এডমিন ইমেইল, এবং ইউজার ম্যানেজমেন্ট) -->

  <!-- Bootstrap 5 JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Firebase configuration (আপনার প্রকল্প অনুযায়ী কনফিগারেশন পরিবর্তন করুন)
    const firebaseConfig = {
      apiKey: "AIzaSyCv7vvtIkbBD-8jKVetErI53SHG-AwnNaI",
      authDomain: "schedule-6daae.firebaseapp.com",
      projectId: "schedule-6daae",
      storageBucket: "schedule-6daae.firebasestorage.app",
      messagingSenderId: "163930511065",
      appId: "1:163930511065:web:2e6e1cb9a709955a1050c8",
      measurementId: "G-0KCNE3REKX"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // UI উপাদান রেফারেন্স
    const scheduleForm = document.getElementById("scheduleForm");
    const docIdField = document.getElementById("docId");
    const submitBtn = document.getElementById("submitBtn");
    const messageDiv = document.getElementById("message");
    const scheduleTableBody = document.querySelector("#scheduleTable tbody");

    // Filter ফিল্ড রেফারেন্স
    const filterDate = document.getElementById("filterDate");
    const filterOrder = document.getElementById("filterOrder");
    const filterCustomer = document.getElementById("filterCustomer");
    const filterBtn = document.getElementById("filterBtn");

    // Settings Modal উপাদান
    const adminEmailSpan = document.getElementById("adminEmail");
    const themeSelect = document.getElementById("themeSelect");

    // All Users Modal উপাদান
    const usersTableBody = document.querySelector("#usersTable tbody");

    // Edit Modal উপাদান
    const editModal = new bootstrap.Modal(document.getElementById("editModal"));
    const editScheduleForm = document.getElementById("editScheduleForm");
    const editDocId = document.getElementById("editDocId");
    const editScheduleDate = document.getElementById("editScheduleDate");
    const editOrderNo = document.getElementById("editOrderNo");
    const editCustomerName = document.getElementById("editCustomerName");
    const editColor = document.getElementById("editColor");
    const editQuantity = document.getElementById("editQuantity");
    const editCloseDate = document.getElementById("editCloseDate");
    const editComments = document.getElementById("editComments");
    const editSubmitBtn = document.getElementById("editSubmitBtn");

    // পেজ লোডের সময়, শিডিউল তারিখ ইনপুটে বর্তমান তারিখ সেট করা
    document.getElementById("scheduleDate").value = new Date().toISOString().split("T")[0];

    // ইউজার ফিডব্যাক দেখানোর ফাংশন
    function showMessage(msg, isError = false) {
      messageDiv.textContent = msg;
      messageDiv.classList.remove("text-success", "text-danger");
      messageDiv.classList.add(isError ? "text-danger" : "text-success");
      setTimeout(() => { messageDiv.textContent = ""; }, 4000);
    }

    // শিডিউল এন্ট্রি যোগ/আপডেট ফর্ম সাবমিশন (যোগ করার জন্য)
    scheduleForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const scheduleDate = document.getElementById("scheduleDate").value;
      const orderNo = document.getElementById("orderNo").value;
      const customerName = document.getElementById("customerName").value;
      const color = document.getElementById("color").value;
      const quantity = document.getElementById("quantity").value;
      const closeDate = document.getElementById("closeDate").value;
      const comments = document.getElementById("comments").value;
      const timestamp = firebase.firestore.FieldValue.serverTimestamp();
      const scheduleData = { scheduleDate, orderNo, customerName, color, quantity, closeDate, comments, timestamp };

      // যদি docId ফিল্ডে মান থাকে, তাহলে এটি এডিট মোড (এখানে ফর্মটি যোগ করার জন্য ব্যবহৃত হচ্ছে না)
      const docId = docIdField.value;
      if (docId) {
        db.collection("schedules").doc(docId).update(scheduleData)
          .then(() => {
            showMessage("শিডিউল আপডেট করা হয়েছে!");
            scheduleForm.reset();
            docIdField.value = "";
            document.getElementById("scheduleDate").value = new Date().toISOString().split("T")[0];
            submitBtn.textContent = "শিডিউল যোগ করুন";
          })
          .catch(error => showMessage("ত্রুটি: " + error.message, true));
      } else {
        // নতুন এন্ট্রি
        db.collection("schedules").add(scheduleData)
          .then(() => {
            showMessage("শিডিউল যোগ করা হয়েছে!");
            scheduleForm.reset();
            document.getElementById("scheduleDate").value = new Date().toISOString().split("T")[0];
          })
          .catch(error => showMessage("ত্রুটি: " + error.message, true));
      }
    });

    // থ্রি ডট মেনু: এডিট/ডিলিট অপশনের জন্য
    function openActionModal(docId) {
      // ডিলিট ও এডিট অপশন সহ একটি ছোট মেনু (এখানে শুধুমাত্র এডিট ও ডিলিট ফাংশনালিটি রয়েছে)
      // আপনি চাইলে এখানে custom confirmation dialog বা dropdown ব্যবহার করতে পারেন।
      const action = prompt("এডিট (E) অথবা ডিলিট (D) লিখুন:");
      if (action) {
        if (action.toLowerCase() === 'e') {
          openEditModal(docId);
        } else if (action.toLowerCase() === 'd') {
          if (confirm("আপনি কি এই শিডিউলটি মুছে ফেলতে চান?")) {
            db.collection("schedules").doc(docId).delete()
              .then(() => {
                showMessage("শিডিউল মুছে ফেলা হয়েছে!");
              })
              .catch(error => showMessage("ত্রুটি: " + error.message, true));
          }
        }
      }
    }

    // এডিট মোডাল ওপেন করার ফাংশন
    function openEditModal(docId) {
      db.collection("schedules").doc(docId).get()
        .then(doc => {
          if (doc.exists) {
            const data = doc.data();
            editScheduleDate.value = data.scheduleDate || new Date().toISOString().split("T")[0];
            editOrderNo.value = data.orderNo || "";
            editCustomerName.value = data.customerName || "";
            editColor.value = data.color || "";
            editQuantity.value = data.quantity || "";
            editCloseDate.value = data.closeDate || "";
            editComments.value = data.comments || "";
            editDocId.value = docId;
            editSubmitBtn.textContent = "শিডিউল আপডেট করুন";
            editModal.show();
          }
        })
        .catch(error => showMessage("ত্রুটি: " + error.message, true));
    }

    // এডিট মোডালের ফর্ম সাবমিশন (শুধুমাত্র এডিট করার জন্য)
    editScheduleForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const scheduleDate = editScheduleDate.value;
      const orderNo = editOrderNo.value;
      const customerName = editCustomerName.value;
      const color = editColor.value;
      const quantity = editQuantity.value;
      const closeDate = editCloseDate.value;
      const comments = editComments.value;
      const timestamp = firebase.firestore.FieldValue.serverTimestamp();
      const scheduleData = { scheduleDate, orderNo, customerName, color, quantity, closeDate, comments, timestamp };

      const docId = editDocId.value;
      if (docId) {
        db.collection("schedules").doc(docId).update(scheduleData)
          .then(() => {
            showMessage("শিডিউল আপডেট করা হয়েছে!");
            editScheduleForm.reset();
            editModal.hide();
          })
          .catch(error => showMessage("ত্রুটি: " + error.message, true));
      }
    });

    // রিয়েল-টাইম শিডিউল লোডিং (onSnapshot)
    function listenSchedules(query = db.collection("schedules").orderBy("timestamp", "desc")) {
      query.onSnapshot(snapshot => {
        scheduleTableBody.innerHTML = "";
        if (snapshot.empty) {
          scheduleTableBody.innerHTML = `<tr><td colspan="8" class="text-center">কোনো রেকর্ড পাওয়া যায়নি</td></tr>`;
          return;
        }
        snapshot.forEach(doc => {
          const data = doc.data();
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${data.scheduleDate || ""}</td>
            <td>${data.orderNo || ""}</td>
            <td>${data.customerName || ""}</td>
            <td>${data.color || ""}</td>
            <td>${data.quantity || ""}</td>
            <td>${data.closeDate || ""}</td>
            <td>${data.comments || ""}</td>
            <td class="text-center">
              <button class="ellipsis-btn" onclick="openActionModal('${doc.id}')">
                <i class="fa fa-ellipsis-v"></i>
              </button>
            </td>
          `;
          scheduleTableBody.appendChild(tr);
        });
      }, error => showMessage("ডাটা লোড করতে সমস্যা: " + error.message, true));
    }

    // Filter ফাংশন
    filterBtn.addEventListener("click", () => {
      let query = db.collection("schedules").orderBy("timestamp", "desc");
      query.get().then(snapshot => {
        let filteredDocs = [];
        snapshot.forEach(doc => {
          const data = doc.data();
          let match = true;
          if (filterDate.value && data.scheduleDate !== filterDate.value) {
            match = false;
          }
          if (filterOrder.value && (!data.orderNo || data.orderNo.toLowerCase().indexOf(filterOrder.value.trim().toLowerCase()) === -1)) {
            match = false;
          }
          if (filterCustomer.value && (!data.customerName || data.customerName.toLowerCase().indexOf(filterCustomer.value.trim().toLowerCase()) === -1)) {
            match = false;
          }
          if (match) {
            filteredDocs.push({ id: doc.id, data });
          }
        });
        scheduleTableBody.innerHTML = "";
        if (filteredDocs.length === 0) {
          scheduleTableBody.innerHTML = `<tr><td colspan="8" class="text-center">কোনো মিল পাওয়া যায়নি</td></tr>`;
        } else {
          filteredDocs.forEach(item => {
            const { id, data } = item;
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${data.scheduleDate || ""}</td>
              <td>${data.orderNo || ""}</td>
              <td>${data.customerName || ""}</td>
              <td>${data.color || ""}</td>
              <td>${data.quantity || ""}</td>
              <td>${data.closeDate || ""}</td>
              <td>${data.comments || ""}</td>
              <td class="text-center">
                <button class="ellipsis-btn" onclick="openActionModal('${id}')">
                  <i class="fa fa-ellipsis-v"></i>
                </button>
              </td>
            `;
            scheduleTableBody.appendChild(tr);
          });
        }
      })
      .catch(error => showMessage("ফিল্টার ত্রুটি: " + error.message, true));
    });

    // Print ফিচার
    document.getElementById("printBtn").addEventListener("click", () => {
      const printContent = document.getElementById("scheduleTable").outerHTML;
      const originalContent = document.body.innerHTML;
      document.body.innerHTML = `
        <html>
          <head>
            <title>Print Schedule</title>
            <style>
              table { width: 100%; border-collapse: collapse; }
              table, th, td { border: 1px solid #000; padding: 8px; text-align: left; }
            </style>
          </head>
          <body>
            ${printContent}
          </body>
        </html>
      `;
      window.print();
      document.body.innerHTML = originalContent;
      location.reload();
    });

    // থিম কন্ট্রোল: লাইট/ডার্ক মোড
    themeSelect.addEventListener("change", () => {
      if (themeSelect.value === "dark") {
        document.body.classList.add("dark-mode");
      } else {
        document.body.classList.remove("dark-mode");
      }
    });

    // ইউজার ম্যানেজমেন্ট: সব ইউজার লোড (উদাহরণস্বরূপ, Firestore-এ 'users' কালেকশন থেকে)
    function loadAllUsers() {
      db.collection("users").get()
        .then(snapshot => {
          usersTableBody.innerHTML = "";
          if (snapshot.empty) {
            usersTableBody.innerHTML = `<tr><td colspan="4" class="text-center">কোনো ইউজার পাওয়া যায়নি</td></tr>`;
            return;
          }
          snapshot.forEach(doc => {
            const data = doc.data();
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${doc.id}</td>
              <td>${data.email || ""}</td>
              <td>${data.name || ""}</td>
              <td>
                <button class="btn btn-danger btn-sm" onclick="deleteUser('${doc.id}')">
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            `;
            usersTableBody.appendChild(tr);
          });
        })
        .catch(error => showMessage("ইউজার লোড ত্রুটি: " + error.message, true));
    }

    // ইউজার ডিলিট ফাংশন (ডেমো হিসেবে; বাস্তবে নিরাপত্তা যাচাই প্রয়োজন)
    function deleteUser(userId) {
      if (confirm("আপনি কি এই ইউজারটি ডিলিট করতে চান?")) {
        db.collection("users").doc(userId).delete()
          .then(() => {
            showMessage("ইউজার মুছে ফেলা হয়েছে!");
            loadAllUsers();
          })
          .catch(error => showMessage("ডিলিট ত্রুটি: " + error.message, true));
      }
    }

    // লগআউট ফাংশন
    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut().then(() => {
        window.location.href = "index.html"; // লগইন পেজে রিডাইরেক্ট
      }).catch(error => {
        showMessage("লগআউট ত্রুটি: " + error.message, true);
      });
    });

    // ইউজার অথেন্টিকেশন যাচাই: এডমিন ছাড়া অন্য ইউজার রিডাইরেক্ট
    auth.onAuthStateChanged(user => {
      if (user) {
        // এডমিন ইমেইল সেট করুন (সেটিংস মোডালে প্রদর্শনের জন্য)
        adminEmailSpan.textContent = user.email;
        if (user.email !== "mohammadiaqub@gmail.com") {
          alert("আপনি এডমিন নন! এডমিন ড্যাশবোর্ডে প্রবেশের অনুমতি নেই।");
          window.location.href = "dashboard.html"; // সাধারণ ইউজার ড্যাশবোর্ডে রিডাইরেক্ট
        }
      } else {
        window.location.href = "index.html"; // লগইন না থাকলে লগইন পেজে রিডাইরেক্ট
      }
    });

    // যখন All Users Modal খোলে, ইউজার লোড করুন
    document.getElementById("allUsersModal").addEventListener("show.bs.modal", loadAllUsers);

    // রিয়েল-টাইম শিডিউল লোড শুরু
    listenSchedules();
  </script>
</body>
</html>
