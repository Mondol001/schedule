<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>ইউজার ড্যাশবোর্ড - শিডিউল দেখুন</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Global Styles */
    body {
      background: #f4f4f4;
      font-family: 'Arial', sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    /* Container */
    .container-custom {
      margin-top: 30px;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    /* Navbar */
    .navbar-brand {
      font-weight: bold;
      font-size: 1.4rem;
    }
    /* Table Styles */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 12px;
      text-align: left;
    }
    /* Filter Section */
    .filter-section .form-control {
      margin-bottom: 10px;
    }
    /* Buttons */
    .btn-print {
      background: #17a2b8;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn-print:hover {
      background: #138496;
    }
    /* Comment button */
    .btn-comment {
      font-size: 0.9rem;
    }
    /* Dark mode styles */
    body.dark-mode {
      background: #1e1e1e;
      color: #f4f4f4;
    }
    body.dark-mode .container-custom {
      background: #2e2e2e;
    }
    body.dark-mode table, 
    body.dark-mode th, 
    body.dark-mode td {
      border-color: #555;
    }
    /* Settings Modal adjustments for dark mode */
    body.dark-mode .modal-content {
      background-color: #333;
      color: #f4f4f4;
    }
    body.dark-mode .modal-header, 
    body.dark-mode .modal-footer {
      border-color: #555;
    }
    /* Horizontal line under header */
    hr.custom-hr {
      border: none;
      border-top: 1px solid #ddd;
      margin-top: 0;
      margin-bottom: 20px;
    }
    /* Comment List Styles */
    .comment-item {
      border-bottom: 1px solid #ddd;
      padding: 5px 0;
    }
    .comment-item:last-child {
      border-bottom: none;
    }
    .comment-user {
      font-weight: bold;
      font-size: 0.9rem;
    }
    .comment-text {
      font-size: 0.9rem;
    }
  </style>
  <!-- Firebase CDN Scripts (v9 compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ইউজার ড্যাশবোর্ড</a>
      <div class="ms-auto">
        <button id="settingsBtn" class="btn btn-link text-white me-2" data-bs-toggle="modal" data-bs-target="#settingsModal">
          <i class="fa fa-cog"></i> সেটিংস
        </button>
        <button id="logoutBtn" class="btn btn-link text-white">
          <i class="fa fa-sign-out-alt"></i> লগআউট
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container container-custom">
    <h2 class="text-center">শিডিউল দেখুন</h2>
    <hr class="custom-hr">

    <!-- Filter Section -->
    <div class="filter-section mb-3">
      <div class="row g-2">
        <div class="col-md-4">
          <input type="date" id="filterDate" class="form-control" placeholder="শিডিউল তারিখ">
        </div>
        <div class="col-md-4">
          <input type="text" id="filterOrder" class="form-control" placeholder="অর্ডার নং">
        </div>
        <div class="col-md-4">
          <input type="text" id="filterCustomer" class="form-control" placeholder="কাস্টমার নাম">
        </div>
        <div class="col-md-4 mt-2">
          <button id="filterBtn" class="btn btn-info text-white w-100">ফিল্টার করুন</button>
        </div>
      </div>
    </div>

    <!-- Print Button -->
    <div class="d-flex justify-content-end">
      <button id="printBtn" class="btn-print"><i class="fa fa-print"></i> প্রিন্ট</button>
    </div>

    <!-- Schedule Table -->
    <table id="scheduleTable">
      <thead>
        <tr>
          <th>শিডিউল তারিখ</th>
          <th>অর্ডার নং</th>
          <th>কাস্টমার নাম</th>
          <th>কালার</th>
          <th>কন্টিটি</th>
          <th>ক্লোজ তারিখ</th>
          <th>মন্তব্য</th>
          <th>কমেন্ট</th>
        </tr>
      </thead>
      <tbody>
        <!-- Firestore থেকে রিয়েল-টাইমে শিডিউল লোড হবে -->
      </tbody>
    </table>
  </div>

  <!-- Comment Modal -->
  <div class="modal fade" id="commentModal" tabindex="-1" aria-labelledby="commentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="commentForm">
          <div class="modal-header">
            <h5 class="modal-title" id="commentModalLabel">মন্তব্য করুন</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="বন্ধ"></button>
          </div>
          <div class="modal-body">
            <!-- এই ইনপুটে সংশ্লিষ্ট শিডিউল ডকুমেন্টের আইডি থাকবে -->
            <input type="hidden" id="commentDocId">
            <!-- মন্তব্য তালিকা -->
            <div id="commentsList" class="mb-3" style="max-height: 200px; overflow-y: auto;">
              <!-- সাব-কলেকশন থেকে মন্তব্য লোড হবে -->
            </div>
            <!-- নতুন মন্তব্য ইনপুট -->
            <div class="mb-3">
              <label for="newComment" class="form-label">নতুন মন্তব্য</label>
              <textarea id="newComment" class="form-control" rows="3" placeholder="আপনার মন্তব্য লিখুন..."></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">সেভ করুন</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Settings Modal (থিম কন্ট্রোল এবং এডমিন ইমেইল প্রদর্শন) -->
  <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="settingsModalLabel">সেটিংস</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="বন্ধ"></button>
        </div>
        <div class="modal-body">
          <!-- এডমিন ইমেইল প্রদর্শন -->
          <p><strong>ইউজার:</strong> <span id="adminEmail"></span></p>
          <hr>
          <!-- থিম কন্ট্রোল -->
          <div class="mb-3">
            <label for="themeSelect" class="form-label">থিম নির্বাচন করুন</label>
            <select id="themeSelect" class="form-select">
              <option value="light">লাইট</option>
              <option value="dark">ডার্ক</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Firebase configuration (আপনার প্রকল্প অনুযায়ী পরিবর্তন করুন)
   // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCv7vvtIkbBD-8jKVetErI53SHG-AwnNaI",
  authDomain: "schedule-6daae.firebaseapp.com",
  projectId: "schedule-6daae",
  storageBucket: "schedule-6daae.firebasestorage.app",
  messagingSenderId: "163930511065",
  appId: "1:163930511065:web:2e6e1cb9a709955a1050c8",
  measurementId: "G-0KCNE3REKX"
};

    // Firebase Initialization
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Check Authentication: যদি লগইন না থাকে, index.html এ রিডাইরেক্ট হবে
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        document.getElementById("adminEmail").textContent = user.email;
      }
    });

    // Logout Functionality
    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      }).catch(error => {
        console.error("লগআউট ত্রুটি:", error);
      });
    });

    // Format Date Function: YYYY-MM-DD -> DD-MM-YYYY
    function formatDate(dateStr) {
      if (!dateStr) return "";
      const parts = dateStr.split("-");
      if (parts.length !== 3) return dateStr;
      return `${parts[2]}-${parts[1]}-${parts[0]}`;
    }

    // Load Schedules in Real-time
    function loadSchedules() {
      db.collection("schedules").orderBy("timestamp", "desc")
        .onSnapshot(snapshot => {
          const tableBody = document.querySelector("#scheduleTable tbody");
          tableBody.innerHTML = "";
          if (snapshot.empty) {
            tableBody.innerHTML = `<tr><td colspan="8" class="text-center">কোনো শিডিউল পাওয়া যায়নি</td></tr>`;
          } else {
            snapshot.forEach(doc => {
              const data = doc.data();
              const tr = document.createElement("tr");
              tr.innerHTML = `
                <td>${formatDate(data.scheduleDate || "")}</td>
                <td>${data.orderNo || ""}</td>
                <td>${data.customerName || ""}</td>
                <td>${data.color || ""}</td>
                <td>${data.quantity || ""}</td>
                <td>${formatDate(data.closeDate || "")}</td>
                <td>${data.comments || ""}</td>
                <td class="text-center">
                  <button class="btn btn-sm btn-outline-primary btn-comment" onclick="openCommentModal('${doc.id}')">
                    <i class="fa fa-comment"></i> কমেন্ট
                  </button>
                </td>
              `;
              tableBody.appendChild(tr);
            });
          }
        }, error => {
          console.error("ডাটা লোড করতে সমস্যা:", error);
        });
    }

    // Start loading schedules
    loadSchedules();

    // Filter Functionality
    document.getElementById("filterBtn").addEventListener("click", () => {
      let query = db.collection("schedules").orderBy("timestamp", "desc");
      query.get().then(snapshot => {
        let filteredDocs = [];
        snapshot.forEach(doc => {
          const data = doc.data();
          let match = true;
          if (document.getElementById("filterDate").value && data.scheduleDate !== document.getElementById("filterDate").value) {
            match = false;
          }
          if (document.getElementById("filterOrder").value && (!data.orderNo || data.orderNo.toLowerCase().indexOf(document.getElementById("filterOrder").value.trim().toLowerCase()) === -1)) {
            match = false;
          }
          if (document.getElementById("filterCustomer").value && (!data.customerName || data.customerName.toLowerCase().indexOf(document.getElementById("filterCustomer").value.trim().toLowerCase()) === -1)) {
            match = false;
          }
          if (match) {
            filteredDocs.push({ id: doc.id, data });
          }
        });
        const tableBody = document.querySelector("#scheduleTable tbody");
        tableBody.innerHTML = "";
        if (filteredDocs.length === 0) {
          tableBody.innerHTML = `<tr><td colspan="8" class="text-center">কোনো মিল পাওয়া যায়নি</td></tr>`;
        } else {
          filteredDocs.forEach(item => {
            const { data } = item;
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${formatDate(data.scheduleDate || "")}</td>
              <td>${data.orderNo || ""}</td>
              <td>${data.customerName || ""}</td>
              <td>${data.color || ""}</td>
              <td>${data.quantity || ""}</td>
              <td>${formatDate(data.closeDate || "")}</td>
              <td>${data.comments || ""}</td>
              <td class="text-center">
                <button class="btn btn-sm btn-outline-primary btn-comment" onclick="openCommentModal('${item.id}')">
                  <i class="fa fa-comment"></i> কমেন্ট
                </button>
              </td>
            `;
            tableBody.appendChild(tr);
          });
        }
      }).catch(error => {
        console.error("ফিল্টার ত্রুটি:", error);
      });
    });

    // Print Functionality
    document.getElementById("printBtn").addEventListener("click", () => {
      const printContent = document.getElementById("scheduleTable").outerHTML;
      const originalContent = document.body.innerHTML;
      document.body.innerHTML = `
        <html>
          <head>
            <title>Print Schedule</title>
            <style>
              table { width: 100%; border-collapse: collapse; }
              table, th, td { border: 1px solid #000; padding: 8px; text-align: left; }
            </style>
          </head>
          <body>
            ${printContent}
          </body>
        </html>
      `;
      window.print();
      document.body.innerHTML = originalContent;
      location.reload();
    });

    // Theme Control: Save theme selection in localStorage
    const themeSelect = document.getElementById("themeSelect");
    themeSelect.addEventListener("change", () => {
      if (themeSelect.value === "dark") {
        document.body.classList.add("dark-mode");
      } else {
        document.body.classList.remove("dark-mode");
      }
      localStorage.setItem("theme", themeSelect.value);
    });

    // On page load, apply saved theme
    const savedTheme = localStorage.getItem("theme") || "light";
    themeSelect.value = savedTheme;
    if (savedTheme === "dark") {
      document.body.classList.add("dark-mode");
    }

    // ---------------------------
    // Comment Modal Functionality
    // ---------------------------

    // Function to open the comment modal and load existing comments from the sub-collection "comments"
    function openCommentModal(scheduleId) {
      // Set the schedule document id in a hidden field
      document.getElementById("commentDocId").value = scheduleId;
      // Clear previous comment input
      document.getElementById("newComment").value = "";
      // Load existing comments
      loadComments(scheduleId);
      // Show the modal
      const commentModal = new bootstrap.Modal(document.getElementById("commentModal"));
      commentModal.show();
    }

    // Function to load comments from the sub-collection "comments" for a given schedule document
    function loadComments(scheduleId) {
      const commentsListDiv = document.getElementById("commentsList");
      commentsListDiv.innerHTML = "<p>লোড হচ্ছে...</p>";
      db.collection("schedules").doc(scheduleId)
        .collection("comments").orderBy("timestamp", "asc")
        .onSnapshot(snapshot => {
          if (snapshot.empty) {
            commentsListDiv.innerHTML = "<p>কোনো মন্তব্য নেই</p>";
          } else {
            let commentsHtml = "";
            snapshot.forEach(doc => {
              const commentData = doc.data();
              // Optional: আপনি এখানে মন্তব্যের সাথে ইউজারের নাম ও টাইমস্ট্যাম্পও দেখাতে পারেন
              commentsHtml += `<div class="comment-item">
                                <div class="comment-user">${commentData.userEmail || "অজানা"}:</div>
                                <div class="comment-text">${commentData.comment || ""}</div>
                              </div>`;
            });
            commentsListDiv.innerHTML = commentsHtml;
          }
        }, error => {
          console.error("মন্তব্য লোড করতে সমস্যা:", error);
          document.getElementById("commentsList").innerHTML = "<p>মন্তব্য লোড করতে সমস্যা হয়েছে</p>";
        });
    }

    // Comment form submission: Add a new comment to the "comments" sub-collection of the corresponding schedule document
    document.getElementById("commentForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const scheduleId = document.getElementById("commentDocId").value;
      const newComment = document.getElementById("newComment").value.trim();
      if (newComment === "") {
        alert("দয়া করে একটি মন্তব্য লিখুন।");
        return;
      }
      const currentUser = auth.currentUser;
      const commentData = {
        comment: newComment,
        userId: currentUser ? currentUser.uid : "",
        userEmail: currentUser ? currentUser.email : "",
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      };
      // Add the new comment to the sub-collection "comments" under the specific schedule document
      db.collection("schedules").doc(scheduleId)
        .collection("comments").add(commentData)
        .then(() => {
          alert("মন্তব্য সেভ করা হয়েছে!");
          document.getElementById("newComment").value = "";
          // মন্তব্য তালিকা আবার লোড হবে onSnapshot এর মাধ্যমে
        })
        .catch(error => {
          console.error("মন্তব্য যোগ করতে সমস্যা:", error);
          alert("মন্তব্য যোগ করতে সমস্যা হয়েছে!");
        });
    });
  </script>
</body>
</html>
