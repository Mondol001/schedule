<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>ইউজার ড্যাশবোর্ড</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .search-filter {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .search-filter input,
    .search-filter select {
      width: 48%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
    }
    .search-filter button {
      padding: 12px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
      width: 100%;
      max-width: 150px;
      margin: 8px 0;
    }
    .search-filter button:hover {
      background: #555;
    }
    .schedule-item {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 4px;
    }
    .schedule-item h3 {
      margin-bottom: 10px;
      color: #2d3748;
    }
    .schedule-item p {
      margin: 5px 0;
      color: #555;
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
      resize: vertical;
    }
    .schedule-item button {
      padding: 10px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.3s;
      margin-top: 5px;
    }
    .schedule-item button:hover {
      background: #555;
    }
    .link {
      text-align: center;
      margin-top: 10px;
    }
    .link a {
      text-decoration: none;
      color: #333;
      margin: 0 10px;
    }
  </style>
  <!-- Firebase CDN Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
</head>
<body>
  <div class="container">
    <h2>ইউজার ড্যাশবোর্ড: শিডিউলসমূহ</h2>
    <!-- সার্চ ও ফিল্টার -->
    <div class="search-filter">
      <input type="date" id="dashboardSearchDate" placeholder="শিডিউল তারিখ অনুযায়ী সার্চ">
      <select id="dashboardFilterDropdown">
        <option value="">ফিল্টার সিলেক্ট করুন</option>
        <!-- অতিরিক্ত অপশন যোগ করা যাবে -->
      </select>
      <button id="dashboardSearchBtn">সার্চ</button>
    </div>
    
    <!-- শিডিউল তালিকা -->
    <div id="scheduleList">
      <!-- শিডিউল এন্ট্রি এখানে দেখানো হবে -->
    </div>
    
    <div class="link">
      <a href="index.html">লগইন পেজ</a> | 
      <a href="admin.html">এডমিন প্যানেল</a>
    </div>
  </div>

  <script>
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCv7vvtIkbBD-8jKVetErI53SHG-AwnNaI",
  authDomain: "schedule-6daae.firebaseapp.com",
  projectId: "schedule-6daae",
  storageBucket: "schedule-6daae.firebasestorage.app",
  messagingSenderId: "163930511065",
  appId: "1:163930511065:web:2e6e1cb9a709955a1050c8",
  measurementId: "G-0KCNE3REKX"
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ইউজার ড্যাশবোর্ডে শিডিউল লোড করা
    function loadDashboardSchedules() {
      const scheduleList = document.getElementById("scheduleList");
      scheduleList.innerHTML = "";
      db.collection("schedules").orderBy("timestamp", "desc").get()
      .then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "schedule-item";
          div.innerHTML = `
            <h3>${data.customerName} (অর্ডার: ${data.orderNo})</h3>
            <p><strong>তারিখ:</strong> ${data.scheduleDate}</p>
            <p><strong>কালার:</strong> ${data.color || "-"}</p>
            <p><strong>কন্টিটি:</strong> ${data.quantity || "-"}</p>
            <p><strong>ক্লোজ তারিখ:</strong> ${data.closeDate || "-"}</p>
            <p><strong>মন্তব্য:</strong> ${data.comments || "-"}</p>
            <div>
              <textarea id="comment-${doc.id}" placeholder="কমেন্ট লিখুন"></textarea>
              <button onclick="addComment('${doc.id}')">কমেন্ট জমা দিন</button>
            </div>
            <div id="commentsList-${doc.id}"></div>
          `;
          scheduleList.appendChild(div);
          loadComments(doc.id);
        });
      })
      .catch(error => {
        console.error("ড্যাশবোর্ডে শিডিউল লোড ত্রুটি:", error);
      });
    }

    // নির্দিষ্ট শিডিউলের কমেন্ট লোড করা
    function loadComments(scheduleId) {
      const commentsListDiv = document.getElementById("commentsList-" + scheduleId);
      db.collection("schedules").doc(scheduleId).collection("comments")
        .orderBy("timestamp", "asc").get()
      .then(snapshot => {
        commentsListDiv.innerHTML = "";
        snapshot.forEach(doc => {
          const commentData = doc.data();
          const p = document.createElement("p");
          p.textContent = commentData.text;
          commentsListDiv.appendChild(p);
        });
      })
      .catch(error => {
        console.error("কমেন্ট লোড ত্রুটি:", error);
      });
    }

    // নির্দিষ্ট শিডিউলে কমেন্ট যোগ করা
    function addComment(scheduleId) {
      const commentText = document.getElementById("comment-" + scheduleId).value;
      if (commentText.trim() === "") {
        alert("কমেন্ট ফাঁকা থাকতে পারে না");
        return;
      }
      db.collection("schedules").doc(scheduleId).collection("comments").add({
        text: commentText,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        document.getElementById("comment-" + scheduleId).value = "";
        loadComments(scheduleId);
      })
      .catch(error => {
        alert("কমেন্ট যোগ ত্রুটি: " + error.message);
      });
    }

    // ড্যাশবোর্ড সার্চ ফাংশন
    document.getElementById("dashboardSearchBtn").addEventListener("click", () => {
      const searchDate = document.getElementById("dashboardSearchDate").value;
      const scheduleList = document.getElementById("scheduleList");
      if (searchDate && scheduleList) {
        scheduleList.innerHTML = "";
        db.collection("schedules").where("scheduleDate", "==", searchDate)
          .orderBy("timestamp", "desc").get()
          .then(snapshot => {
            snapshot.forEach(doc => {
              const data = doc.data();
              const div = document.createElement("div");
              div.className = "schedule-item";
              div.innerHTML = `
                <h3>${data.customerName} (অর্ডার: ${data.orderNo})</h3>
                <p><strong>তারিখ:</strong> ${data.scheduleDate}</p>
                <p><strong>কালার:</strong> ${data.color || "-"}</p>
                <p><strong>কন্টিটি:</strong> ${data.quantity || "-"}</p>
                <p><strong>ক্লোজ তারিখ:</strong> ${data.closeDate || "-"}</p>
                <p><strong>মন্তব্য:</strong> ${data.comments || "-"}</p>
                <div>
                  <textarea id="comment-${doc.id}" placeholder="কমেন্ট লিখুন"></textarea>
                  <button onclick="addComment('${doc.id}')">কমেন্ট জমা দিন</button>
                </div>
                <div id="commentsList-${doc.id}"></div>
              `;
              scheduleList.appendChild(div);
              loadComments(doc.id);
            });
          })
          .catch(error => {
            console.error("সার্চ ত্রুটি:", error);
          });
      } else {
        loadDashboardSchedules();
      }
    });

    // পেজ লোডের সময় শিডিউল লোড করা
    loadDashboardSchedules();
  </script>
</body>
</html>
